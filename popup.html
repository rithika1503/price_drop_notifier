<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Price Monitor</title>
    <link rel="stylesheet" href="popup-styles.css">
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <span class="logo-icon">üìä</span>
                <h1 class="logo-text">Price Monitor</h1>
            </div>
            <div class="user-info" id="userInfo" style="display: none;">
                <span id="userEmail" class="user-email"></span>
                <button id="signOutBtn" class="btn-icon" title="Sign Out">üö™</button>
            </div>
        </div>

        <!-- Authentication Section -->
        <div id="authSection" class="auth-section">
            <div class="auth-card">
                <h2>Welcome!</h2>
                <p>Sign in to track Amazon prices</p>
                <button id="signInBtn" class="btn-primary">
                    <span class="google-icon">üîí</span>
                    Sign in with Google
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="main-content" style="display: none;">
            <!-- Add Product Section -->
            <div class="section">
                <h3>Add Product</h3>
                <form id="addProductForm" class="add-form">
                    <input type="url" id="productUrl" placeholder="Paste Amazon product URL" required>
                    <button type="submit" class="btn-primary btn-small">Add to Track</button>
                </form>
                <div id="currentPageInfo" class="current-page-info" style="display: none;">
                    <p class="info-text">üìç Current Amazon page detected</p>
                    <button id="addCurrentPage" class="btn-secondary btn-small">Track This Product</button>
                </div>
            </div>

            <!-- Tracked Products -->
            <div class="section">
                <div class="section-header">
                    <h3>Tracked Products (<span id="productCount">0</span>)</h3>
                    <button id="refreshBtn" class="btn-icon" title="Refresh">üîÑ</button>
                </div>
                <div id="productsList" class="products-list">
                    <div class="empty-state">
                        <p>No products tracked yet</p>
                        <p class="empty-hint">Add an Amazon URL above to start tracking</p>
                    </div>
                </div>
            </div>

            <!-- Notifications -->
            <div id="notificationsList" class="notifications" style="display: none;"></div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading-state" style="display: none;">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="error-state" style="display: none;">
            <p id="errorMessage">Something went wrong</p>
            <button id="retryBtn" class="btn-secondary">Retry</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="packages/firebase-app-compat.js"></script>
    <script src="packages/firebase-auth-compat.js"></script>
    <script src="packages/firebase-firestore-compat.js"></script>
    
    
    <!-- Popup Script -->
    <script src="popup.js"></script>
</body>
</html>
